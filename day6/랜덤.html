<script>
    //자바스크립트에서는 프로그래밍 언어 자체에서 이미
    //지원하는 필수적 객체가 여러 개 있는데, 이러한 시스템
    //에 내장되어 있는 객체를 가리켜 내장객체라 함
    // 산수, 수학 연산과 관련된 유용한 객체 : Math
    // 문자열과 관련된 유용한 객체 : String
    // 날짜와 관련된 유용한 객체 : Date
    // 자바스크립트를 이용한 데이터 표기법 : JSON
    let r = Math.random();
    // 컴퓨터의 랜덤값은 0에서 1사이의 실수를 반환
    console.log(r);
    console.log("구한 랜덤 값은", r);
    console.log('여기에 3을 곱하자', r*4);
    console.log('정수만 사용하기', parseInt(r*4));
</script>
