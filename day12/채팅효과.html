<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #wrapper{
            width:1000px;
            height:600px;
            /* border:2px solid gray; */
            margin: 0 auto;
        }

        #chatA, #chatB{
            width:300px;
            height:400px;
            /* border: 1px solid blue; */
        }
        #chatA{
            float: left;
        }
        #chatB{
            float: right;
        }
        textarea{
            width:98%;
            height:350px;
            background-color: yellow;
            color:red;
            font-weight: bold;
        }
        input{
            width:98%;
            height: 35px;
            background-color: yellow;
        }
    </style>
    <script src = "../lib/common.js"></script>
    <script>
        let area;
        let keyword;

        addEventListener("load",function(){
            area = document.getElementsByName("area");
            keyword = document.getElementsByName("keyword");

            keyword[0].focus();

            keyword[0].addEventListener("keyup", function(){
                if(event.keyCode === 13){ // 엔터치면
                    area[0].value += "A:" + filterString(keyword[0].value) + "\n";
                    area[1].value += "A:" + filterString(keyword[0].value) + "\n";
                    keyword[0].value = "";
                    
                }   
                
                });

            keyword[1].addEventListener("keyup", function(){
                if(event.keyCode === 13){
                    area[1].value += "B:" + filterString(keyword[1].value) + "\n";
                    area[0].value += "B:" + filterString(keyword[1].value) + "\n";
                    keyword[1].value = "";
                }
            });

        });

    </script>
</head>
<body>
<div id = "wrapper">

    <div id = "chatA">
        <textarea name="area" id=""></textarea>
        <input name = "keyword" type="text" placeholder="메시지 입력">
    </div>

    <div id = "chatB">
        <textarea name="area" id=""></textarea>
        <input name = "keyword" type="text" placeholder="메시지 입력">
    </div>

</div>



</body>
</html>
