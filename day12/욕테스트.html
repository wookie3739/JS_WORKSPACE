<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let slang = ["개새끼","씨발","병신","미친","지랄"];
        let good = ["안개새끼","안씨발","안병신","안미친","안지랄"];

        let msg = "야이 개새끼 병신 씨팔 미친놈 개새끼 니 놈 때문에 나 망했잖아 시발 지랄";
        let result = ""; // 복원 될 메시지가 들어갈 변수
        // 사용자가 입력한 메시지에 소속 된 모든 문자열들이 욕에 해당되는지 조사하기 위해서는
        // 공백 문자를 기준으로 분리시키자.
        let wordArray = msg.split(" ");
        for(let i = 0; i < wordArray.length; i++){
            for(let a = 0; a < slang.length; a++){ // 욕에 해당하는지
                if(wordArray[i] === slang[a]){
                    wordArray[i] = good[a]; // 메시지 배열의 단어를 순화된 언어로 교체
                }
            }
            //다시 공백을 넣어줘서 대화메시지를 복원
            result += wordArray[i] + " ";
            console.log("순화된 결과", result);
        }
    </script>
</head>

</body>
</html>
