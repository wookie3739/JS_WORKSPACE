    <script>
        addEventListener("load", function(){
            let n = prompt(" 1. red\n 2. orange\n 3. yellow\n 4. green\n 5. blue\n 6. navy\n 7. purple")
            let c = '';
            
            // if(n==1){

            //     c='navy';

                //else if문과 목적상 동일한 효과를 내지만, 코드를
                // 보다 줄여쓸 수 있는 문장이 switch case문이다.
                // 프롬프트로 입력받은 모든 데이터는 문자열로 취급되므로
                // 정수로 변경해야한다.
                n = parseInt(n);
            switch(n){
                case 1 : c = "red"; break;
                case 2 : c="orange"; break;
                case 3 : c = "yellow"; break;
                case 4 : c = "green"; break;
                case 5 : c = "blue"; break;
                case 6 : c = "navy"; break;
                case 7 : c = "purple"; break;
                default : alert('1부터 7까지만 넣으라고했지.'); 
            }

           document.body.style.background = c;

        });
    </script>
