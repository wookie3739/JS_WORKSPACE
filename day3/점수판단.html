<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        // window.addEventlistener
        window.addEventListener('load', function(){
            let score = prompt('당신의 점수를 입력하세요');
            score = parseInt(score);
            if(score >= 90){
                alert('A학점');
            }else if(score >= 80){
                alert('B학점');
            }else if(score >= 70){
                alert('C학점');
            }else if(score >= 60){
                alert('D학점');
            }else{
                alert('F학점');
            }
        })
    </script>



</head>

</body>
</html>
