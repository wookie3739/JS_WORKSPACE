<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let r = 0; // 각도를 누적할 전역변수
        let flag = false;
        function setRotate(){
        
            if(flag){
            r = r +5; // 기존 r에 5를 누적
            }
            img.style.transform = "rotate("+r+"deg)";
        }
        //모든 영역에서 접근할 수 있도록 전역으로 선언.
        let img;
        addEventListener('load', function(){
            img = document.createElement('img');
            img.src = '../images/dartboard.png';
            document.body.appendChild(img);
            img.style.width = 200+'px';
            img.style.position = 'absolute';
            img.style.top = 200+'px';
            // 생성된 이미지를 대상으로 돌리자.
            setInterval("setRotate()", 10);
        });
    </script>
</head>
<body>
    <button onClick = "flag = !flag">판 돌리기</button>
</body>
</html>
