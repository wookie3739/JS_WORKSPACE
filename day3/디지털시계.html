    <script>
        let sec = 0; // 초가 누적될 전역변수
        let min = 0; // 분이 누적될 전역변수
        let hr = 0;
        let flag = false;
        function start(){
            //시, 분, 초 값을 적절히 증가시켜보자
            let t_s = document.getElementById("t_s");
            let t_m = document.getElementById("t_m");
            let t_h = document.getElementById("t_h");

            if(flag){
                sec++;
            //sec의 값을 증가시키다 60이상이 되면 다시 0으로 초기화
            if(sec >= 60){
                sec = 0;
                min++;
            }else if(min >= 60){
                min = 0;
                hr++;
            }else if(hr >= 100){
                return;
            }
        }
            t_s.value = sec;
            t_m.value = min;
            t_h.value = hr;

            // 지정한 함수를 오직 1회만 호출(재귀호출)
            setTimeout("start()", 100);

        }

            //버튼을 누를 때마다 버튼의 제목도 뒤집기
            function effect(){
                flag = !flag;
                if(flag) { // 시계가 작동하고 있으므로 stop보여줘야함
                    document.getElementById('bt').innerText = "Stop";
                }else{
                    document.getElementById('bt').innerText = "Start";
                }
