    <script>
        let op = true;
        addEventListener('load', function(){
            let wrap = document.createElement('div');

            let text = document.createElement('div');
            wrap.appendChild(text);
            text.innerHTML = "insert coin";
            text.id = "text";
            text.style.cssText = "position:absolute;  color:yellow; top:50%;  left:50%; transform:translate(-50%, -50%);"
            texts = document.querySelector('#text');
            setInterval('changeText()', 500);

        });
    function changeText(){
        op = Number(!op);
        texts.style.opacity = op;
