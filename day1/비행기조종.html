<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        #back{
            position:relative; /*자식 때문에*/
            width:1280px;
            height:640px;
            background-image:url("../images/Airplane/game_bg.jpg");
            margin: 0 auto;
            overflow: hidden;
        }
        #pic{
            width:100px;
            height:65px;
        }
    </style>
    <script>
        let pic; //전역변수 // 프로그램이 끝날 때까지 생명이 유지되는 변수
        let n = 150;
        let a = 0;
        //비행기를 우측으로(left값 증가)
        function next(){
            //문서내의 비행기
            n = n + 150;
            pic.style.left= n + "px";
            pic.style.transition = "1s";
            // console.log("n은", n);      
        }
        function prev(){
            n -= 150;
            pic.style.left = n + "px";
        }
        function up(){
            a -= 50;
            pic.style.top = a + "px";
        }
        function down(){
            a += 50;
            pic.style.top = a + "px";
        }
        //문서가 로드되면, 비행기 위치 지정하기
        function init(){
            pic = document.getElementById("pic");
            pic.style.position="absolute"; // 부모기준
            pic.style.left=150+"px";
        }
        //키보드를 이용하여 비행기 방향조종하기
        function move(){
            console.log("지금 발생한 이벤트정보", event);
            console.log("당신이 누른 키보드 아스키값은", event.keyCode);
            if(event.keyCode == 39){
                next();
            }
            if(event.keyCode == 37)
            {
                prev();
            }
            if(event.keyCode == 38){
                up();
            }
            if(event.keyCode == 40){
                down();
            }
        }
    </script>
</head>
<body onLoad="init()" onkeydown="move()">
    
<div id ="back">
    <img id = "pic" src = "../images/Airplane/plane.png">
    <table>
        <tr>
            <td></td>
            <td><button onClick="up()">상</button></td>
            <td></td>
        </tr>
        <tr>
            <td><button onClick="prev()">좌</button></td>
            <td><button onClick="down()">하</button></td>
            <td><button onClick="next()">우</button></td>
        </tr>
    </table>
</div>

</body>
</html>
