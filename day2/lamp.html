<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:900px;
            height:750px;
            /* background-color: red; */
            margin: 0 auto;
        }
        #lamp{
            width:100px;
            height:100%;
            /* background-color: gray; */
            float:left;
        }
        #room{
            width:800px;
            height:100%;
            background-image: url(../images/Lamp/room.webp);
            float:left;
            background-size:800px 100%;
        }
        #layer{
            width:100%;
            height:100%;
            background-color: black;
            opacity: 0.8;
        }
    </style>
    <script>
        let flag = true;
        function init(){
            let sw = document.getElementById("sw");
        sw.addEventListener("click", function(){
            // console.log("나 누름");
            //방의 opacity 값을 반대로 뒤집기
            document.getElementById("layer");
            flag = !flag
            let op = (flag) ? 0.8 : 0;
            layer.style.opacity = op;
            let onOff = (flag) ? "on" : "off";
            sw.src = "../images/Lamp/"+ onOff + ".png"
        })
    }


    </script>
</head>
<body onLoad ="init()">
    
<div id = "wrapper">
    <div id = "lamp">
        <img id = "sw" src="../images/Lamp/on.png" alt="">
    </div>
    <div id = "room">
        <div id="layer"></div>
    </div>
</div>




</body>
</html>
