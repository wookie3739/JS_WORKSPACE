    <script>
        //사용자로부터 데이터 입력받기 위한 창을 띄우자(프롬프트)
        //프롬프트 창에 입력되는 모든 데이터는 문자열로 취급된다.
        let n = prompt("원하시는 수를 입력하세요");
        let result = (n&2 == 0)? "짝수" : "홀수";
        document.write(n + "은(는) " + result + "입니다.");
        console.log(result);
      
    </script>
