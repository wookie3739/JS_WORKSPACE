<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #wrap{
            width:600px;
            height:500px;
            /* background-color: red; */
            margin: 0 auto;
            text-align: center;
        }
        #pic{
            width:100%;
            height:400px;
        }

    </style>
    <script>
        let n = 0;
        function setTitle(){
            let fn = document.getElementById("fileName");
            fn.innerHTML = "img"+n+".jpg";
        }
        //다음 사진 나오게
        function next(){
            n++;
            // n이 6을 넘어서면 다시 0으로 원상복귀
            n = (n>6) ? n = 0 : n;
            let pic = document.getElementById("pic");
            pic.src = "../images/Shrek/img"+ n +".jpg";
            setTitle();
        }   
        function prev(){
            n--;
            n = (n<0) ? n = 6 : n;
            let pic = document.getElementById("pic");
            pic.src = "../images/Shrek/img"+ n +".jpg";
            setTitle();
        }
        function init(){
            setTitle();
            //현재 문서 내의 모든 버튼들에 이벤트 연결
            let bt_prev = document.getElementById("bt_prev");
            let bt_stop = document.getElementById("bt_stop");
            let bt_start = document.getElementById("bt_start");
            let bt_next = document.getElementById("bt_next");
            bt_next.addEventListener("click", function(){
                next();
            });
            bt_prev.addEventListener("click", function(){
                prev();
            });
            bt_stop.addEventListener("click", function(){
                
            });
            bt_start.addEventListener("click", function(){
                setInterval("next()", 1000);
            });
        }
            
    </script>
</head>
<body onLoad="init()">
    <div id = "wrap">
        <div id ="fileName">파일명</div>
        <img id = "pic" src="../images/Shrek/img0.jpg" alt="shrek">
        <div>
            <button id = "bt_prev">이전</button>
            <button id = "bt_next">다음</button>
            <button id = "bt_stop">중지</button>
            <button id = "bt_start">시작</button>
        </div>
    </div>
</body>
</html>
