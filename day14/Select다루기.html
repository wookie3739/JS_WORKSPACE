<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:300px;
            height:600px;
            background-color: yellow;
            margin: 0 auto;
        }
        select{
            width:96%;
            margin: 5px;
            height:550px;
            background-color: aqua;
            color: white;
            font-weight:bold;
            font-size:20px;
        }
    </style>
    <script>
        let input;

        //select 박스가 보유한 option 요소들(배열) 중 선택된 요소만을
        //제거해보자
        function del(){
            let s = document.querySelector('select');
            s.remove(s.selectedIndex);
            // console.log(s.selectedIndex);

        }

        function delAll(){
            let s = document.querySelector('select');
            let len = s.options.length;
            for(let i = 0; i < len; i++){

                s.remove(0);
            }
        }

        addEventListener("load",function(){
            input = document.querySelector('input');
            input.addEventListener('keyup', function(){
                if(event.keyCode === 13){
                    addItem();
                }
            });

        });
        //select 박스에 데이터 추가하자
        function addItem(){
            console.log("입력예정");
         s = document.querySelector('select');
         let op = document.createElement('option');
         op.text = input.value;

        //생성된 option을 select 박스에 자식으로 추가하자

            s.add(op);
            input.value = "";


            // let tag = "";
            // tag = "<option>";
            //     tag += input.value;
            // tag += "</option>";


            // select.innerHTML = tag;

        }
    </script>
</head>
<body>
    
    <div id = "wrapper">
        <input type="text" name="" id="" placeholder="과일명을 입력하세요">
        <select multiple></select>
        <button onClick = "del()">선택삭제</button>
        <button onClick = "delAll()">전체삭제</button>
    </div>

</body>
</html>
