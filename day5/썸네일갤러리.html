<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

#wrap{
    width:700px;
    height:600px;
    /* background-color: red; */
    margin: 0 auto;
}
#side{
    width:100px;
    float:left;
}
#side img {
    width:100%;
    height:96px;
}

#img{
    float:left;
    width:600px;
    height:100%;
    /* background-color: blue; */
}
#img img{
    width:100%;
    height:600px;
    object-fit: cover;
    font-size:0;
}
</style>
<body>
    

<div id = 'wrap'>
    <div id = 'side'>
        
            <img src = '../images/mt/mt1.jpg' onclick="setImage(this.src)">
        
            <img src = '../images/mt/mt2.jpg' onclick="setImage(this.src)">
      
            <img src = '../images/mt/mt3.jpg' onclick="setImage(this.src)">
        
            <img src = '../images/mt/mt4.jpg' onclick="setImage(this.src)">
        
            <img src = '../images/mt/mt5.jpg' onclick="setImage(this.src)">
       
            <img src = '../images/mt/mt6.jpg' onclick="setImage(this.src)">


    </div>
    <div id = 'img'>
        <img id = 'detail' src = '../images/mt/mt1.jpg'>
    </div>





</div>





<script>
    function setImage(link){
        let detail = document.getElementById('detail');
        detail.src = link;
    }
</script>
</body>
</html>
