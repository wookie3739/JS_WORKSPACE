<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>
    let x = 0; // 주인공의 x축 좌표
    let img;
    let flag = true; // 주인공의 방향을 결정하는 논리값
    function move(){
        // 결론: x는 좌표이므로 좌표를 직접 제어하려고 하면 안 됨.
        // 해결책 : 주인공을 우측 방향으로 전진할지, 좌측 방향으로 감소
        // 시킬지 단 두 가지 경우의 수에 대해 증가할 것이냐 감소할 것이냐를 결정할
        // 변수가 필요하다.
        let step = (flag)? 5: -5;

        x = x + step;
        
        img.style.left = x + "px";
        setInfo();
        
        if(x>=500 || x <= 0){
            flag = !flag;
        }

    }
    function setInfo(){
        // 정보출력 초기화
        let info = document.getElementById('info');
        info.value = x;
    }
    
    function auto(){
        setInterval('move()', 10);
    }
    
    //초기화 함수
    function init(){

        img = document.createElement('img');
        img.src = "../images/hero/image1.png";
        img.style.position = "absolute";
        img.style.left = x + "px";
        img.style.top = 200 + "px";

        document.body.appendChild(img);
        setInfo();
    }

    addEventListener('load', function(){
        init();


    });
</script>
<body>
    


<button onClick = "move()">수동</button>
<button onClick = "auto()">자동</button>
<input id = "info" type = "text" placeholder="x위치">





</body>
</html>
